ext {
    def keystorePropertiesFile = rootProject.file("keystore/keystore_release.properties")
    if (keystorePropertiesFile.exists()) {
        def keystoreProps = new Properties()
        keystoreProps.load(new FileInputStream(keystorePropertiesFile))
        keystoreConfig = [
                storeFile    : keystoreProps['storeFile'],
                storePassword: keystoreProps['storePassword'],
                keyAlias     : keystoreProps['keyAlias'],
                keyPassword  : keystoreProps['keyPassword']
        ]
    } else {
        keystoreConfig = [
                storeFile    : "$System.env.KEYSTORE",
                storePassword: "$System.env.KEYSTORE_PASSWORD",
                keyAlias     : "$System.env.KEY_ALIAS",
                keyPassword  : "$System.env.KEY_PASSWORD"
        ]
    }
}